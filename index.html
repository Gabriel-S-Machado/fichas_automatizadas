<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>
            FICHA
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/main.js"></script>
    </head>
    <body>
        <header class="cabecalho">
            <img src="./medias/pngs/example_box.png" alt="imagem logo de D&D (Dungeons and Dragons, escrita com as iniciais do nome em Maisculo, com um E Comercial no lugar do And)">
            <p>
                TESTE
            </p>
        </header>
        <main class="principal">
            <section class="principal__ficha__">
                <div class="__ficha__cabecalho">
                    <span class="lado_a_lado invertido">
                        <p class="__ficha__cabecalho__sistema_ficha">
                            D&D
                        </p>
                        <h1 class="__ficha__cabecalho__titulo">
                            Ficha Teste Player
                        </h1>
                    </span>
                    <p class="__ficha__cabecalho__explicaco">
                        <spam class="italico">
                            Exibe informação sobre Ficha Player
                            <br>
                            ex.: Ficha para Personagens Jogaveis
                        </spam>
                    </p>
                    <div class="__ficha__cabecalho__informacao_player">
                        <h2 class="__ficha__cabecalho__informacao_player__titulo">
                            Info. Base
                        </h2>
                        <span class="lado_a_lado">
                            <label class="__ficha__cabecalho__informacao_player__nome">
                                Nome:
                                <input type="text" class="__ficha__cabecalho__informacao_player__input_nome">
                            </label>
                            <label class="__ficha__cabecalho__informacao_player__level">
                                Level:
                                <input type="text" class="__ficha__cabecalho__informacao_player__input_level">
                            </label>
                        </span>
                        <label class="__ficha__cabecalho__informacao_player__raca">
                            Raça:
                            <input type="text" class="__ficha__cabecalho__informacao_player__input_raca">
                        </label>
                    </div>
                    <p class="p">
                        TEXT TEXT TEXT text text
                    </p>
                </div>
            </section>
            <div class="principal__area_de_criacao">
                
            </div>
        </main>
        <footer class="rodape">
            TESTE
        </footer>
    </body>
</html>
